<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XML Link Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click the button to open the link from XML</h2>

<button onclick="openLinkFromXML()">Open Link</button>

<script>
function openLinkFromXML() {
    // Fetch XML file
    fetch('data.xml')
        .then(response => response.text())
        .then(data => {
            // Parse XML
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, 'text/xml');
            
            // Extract link from XML (assuming the link is inside a <link> tag)
            const link = xmlDoc.getElementsByTagName('link')[0].textContent;
            
            // Open link in a new tab
            window.open(link, '_blank');
        })
        .catch(error => console.error('Error fetching XML:', error));
}
</script>

</body>
</html>

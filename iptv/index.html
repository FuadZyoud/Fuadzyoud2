<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button to Open Link from XML</title>
</head>
<body>

<button id="openLinkBtn">Open Link</button>

<script document.addEventListener("DOMContentLoaded", function() {
  const button = document.getElementById("openLinkBtn");

  // Fetch XML file
  fetch("data.xml")
    .then(response => response.text())
    .then(text => {
      // Parse XML
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");
      
      // Get the first link from the XML data
      const link = xml.querySelector("link").textContent;
      
      // Handle button click event
      button.addEventListener("click", function() {
        // Open the link in a new tab
        window.open(link);
      });
    })
    .catch(error => {
      console.error("Error fetching XML:", error);
    });
});
></script>
</body>
</html>

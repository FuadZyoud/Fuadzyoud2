<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download ♡F.M.S♡Mods IPTV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2 id="versionText">Click the button to download ♡F.M.S♡Mods IPTV version %</h2>

<button onclick="downloadIPTV()">Download Now</button>

<script>
function downloadIPTV() {
    // Fetch version JSON file
    fetch('/version.json')
        .then(response => response.json())
        .then(data => {
            // Get versionName from version.json
            const versionName = data.versionName;
            
            // Update the text with the version name
            document.getElementById('versionText').innerText = `Click the button to download ♡F.M.S♡Mods IPTV version ${versionName}`;
            
            // You can add more logic here to trigger the download
        })
        .catch(error => console.error('Error fetching version JSON:', error));
}
</script>

</body>
</html>

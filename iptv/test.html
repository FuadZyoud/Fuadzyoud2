<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XML Link Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
div {
  margin: 50px 300px;
 
}

botton {
    padding: 20px;
    font-size: 20px;
    color: white;
    width: 150px;
    height: 100px;
    border-radius:40px;
    background: linear-gradient(#12c2e9,#c471ed, #f64f59);
    cursor:pointer;
    background-size: 200% 200%;
     background-position: 200% 200%;
}
botton:hover {
     background-position: 100% 100%;
}

</style>
</head>
<body>

<h2 id="versionText">Click the button to download ♡F.M.S♡Mods IPTV version %</h2>

<button onclick="openLinkFromXML()">Open Link</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch version JSON file
    fetch('version.json')
        .then(response => response.json())
        .then(data => {
            // Get versionName from version.json
            const versionName = data.versionName;
            
            // Update the text with the version name
            document.getElementById('versionText').innerText = `Click the button to download ♡F.M.S♡Mods IPTV version ${versionName}`;
        })
        .catch(error => console.error('Error fetching version JSON:', error));
});

function openLinkFromXML() {
    // Fetch XML file
    fetch('data.xml')
        .then(response => response.text())
        .then(data => {
            // Parse XML
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, 'text/xml');
            
            // Extract link from XML (assuming the link is inside a <link> tag)
            const link = xmlDoc.getElementsByTagName('link')[0].textContent;
            
            // Open link in a new tab
            window.open(link, '_blank');
        })
        .catch(error => console.error('Error fetching XML:', error));
}
</script>

</body>
</html>
